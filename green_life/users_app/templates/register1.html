<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
        <meta name="apple-mobile-web-app-title" content="CodePen">
        <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
        <link rel="mask-icon" type="" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/registerPage.css' %}">
        <title>login-register page</title>
        <script>
            window.console = window.console || function(t) {};
        </script>
        <script>
            if (document.location.search.match(/type=embed/gi)) 
                window.parent.postMessage("resize", "*");
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var checkpassword = function () {
                if (document.getElementById('password').value ==
                    document.getElementById('confirm_password').value) {
                    document.getElementById('error').style.color = 'green';
                    document.getElementById('error').innerHTML = 'matching';
                } else {
                    document.getElementById('error').style.color = 'red';
                    document.getElementById('error').innerHTML = 'not matching';
                }
            }
        </script>
      
    </head>
    <body translate="no" >
        <div class="form">
            <div class="error">
                {% if messages %}
                <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
                </ul>
            {% endif %}
            </div>
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
                <li class="tab"><a href="#dlogin">Doctor Log In</a></li>
            </ul>
            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>
                    <form action="{% url 'patient-register' %}" method="POST">
                        {% csrf_token %}
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>First Name<span class="req">*</span></label>
                                <input type="text" required autocomplete="off" name="first_name">
                            </div>
                            <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" name="last_name">
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label>Email Address<span class="req">*</span></label>
                            <input type="email" required autocomplete="off" name="email">
                        </div>
                        <div class="field-wrap">
                            <label>Set A Password<span class="req">*</span></label>
                            <input type="password" required autocomplete="off" name="password" />
                        </div>
                        <div class="field-wrap">
                            <label>Confirm  Password<span class="req">*</span></label>
                            <input type="password" required autocomplete="off"  name="confirm_password" />
                        </div>
                        
                        <div class="field-wrap">
                            <label>Phone Number<span class="req">*</span></label>
                            <input type="tel" required autocomplete="off" name="phone" />
                        </div>
                        <button type="submit" class="button button-block" >Get Started</button>
                    </form>
                </div>
                <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-8216c69d01441f36c0ea791ae2d4469f0f8ff5326f00ae2d00e4bb7d20e24edb.js"></script>

                <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                    <script id="rendered-js" >
                $(".form").
                find("input, textarea").
                on("keyup blur focus", function (e) {
                var $this = $(this),
                label = $this.prev("label");
            
                if (e.type === "keyup") {
                    if ($this.val() === "") {
                    label.removeClass("active highlight");
                } else {
                    label.addClass("active highlight");
                }
                } else if (e.type === "blur") {
                if ($this.val() === "") {
                    label.removeClass("active highlight");
                } else {
                    label.removeClass("highlight");
                }
                } else if (e.type === "focus") {
                    if ($this.val() === "") {
                    label.removeClass("highlight");
                    } else if ($this.val() !== "") {
                    label.addClass("highlight");
                    }
                }
                });
            
                $(".tab a").on("click", function (e) {
                e.preventDefault();
            
                $(this).parent().addClass("active");
                $(this).parent().siblings().removeClass("active");
            
                target = $(this).attr("href");
            
                $(".tab-content > div").not(target).hide();
            
                $(target).fadeIn(600);
                });
              //# sourceURL=pen.js
                </script>
                
            
                <div id="login">
                    <h1>Patient Login</h1>
                    <form action="{% url 'patient-login' %}" method="POST">
                        {% csrf_token %}
                        <div class="field-wrap">
                            <label>Email Address<span class="req">*</span></label>
                            <input type="email" required autocomplete="off"  name="lemail">
                        </div>
                        <div class="field-wrap">
                            <label>Password<span class="req">*</span></label>
                            <input type="password" required autocomplete="off" name="lpassword">
                        </div>
                        <button class="button button-block">Log In</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div>

    </body>

</html>
